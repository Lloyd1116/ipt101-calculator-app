<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR LOGIC WITH JAVASCRIPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }

        table {
            background-color: lightsalmon;
            border-radius: 10px;
            box-shadow: 0px 10px 12px black;
            max-width: 400px;
            width: 50%;
            table-layout: fixed;
            padding: 10px;
            box-sizing: border-box;
        }

        #result {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .num-btn {
            width: 90%;
            height: 60px;
            font-size: 24px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }

        .num-btn:active {
            background-color: #ccc;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .num-btn {
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="4">
            <h1>CALCULATOR APP</h1>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="text" id="result" readonly>
        </td>
        <td>
            <input type="button" value="C" onclick="clr()" class="num-btn">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="DEL" onclick="del()" class="num-btn" style="background-color: red; width: 90%;">
        </td>
        <td>
            <input type="button" value="/" onclick="appendOperator('/')" class="num-btn">
        </td>
        <td>
            <input type="button" value="+" onclick="appendOperator('+')" class="num-btn">
        </td>
        <td>
            <input type="button" value="-" onclick="appendOperator('-')" class="num-btn">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1" onclick="appendNumber(1)" class="num-btn">
        </td>
        <td>
            <input type="button" value="2" onclick="appendNumber(2)" class="num-btn">
        </td>
        <td>
            <input type="button" value="3" onclick="appendNumber(3)" class="num-btn">
        </td>
        <td>
            <input type="button" value="*" onclick="appendOperator('*')" class="num-btn">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="4" onclick="appendNumber(4)" class="num-btn">
        </td>
        <td>
            <input type="button" value="5" onclick="appendNumber(5)" class="num-btn">
        </td>
        <td>
            <input type="button" value="6" onclick="appendNumber(6)" class="num-btn">
        </td>
        <td>
            <input type="button" value="" onclick="calcu()" class="num-btn">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="7" onclick="appendNumber(7)" class="num-btn">
        </td>
        <td>
            <input type="button" value="8" onclick="appendNumber(8)" class="num-btn">
        </td>
        <td>
            <input type="button" value="9" onclick="appendNumber(9)" class="num-btn">
        </td>
        <td rowspan="2">
            <input type="button" value="=" onclick="calcu()" class="num-btn" style="height: 122px;">
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="button" value="0" onclick="appendNumber(0)" class="num-btn" style="width: 65%;">
           
            <input type="button" value="." onclick="appendNumber('.')" class="num-btn" style="width: 30%;">
        </td>
    </tr>
</table>

<script>
    let currentInput = '';

    function appendNumber(number) {
        currentInput += number;
        document.getElementById('result').value = currentInput;
    }

    function appendOperator(operator) {
        currentInput += operator;
        document.getElementById('result').value = currentInput;
    }

    function calcu() {
        try {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
        } catch {
            document.getElementById('result').value = 'Error';
            currentInput = '';
        }
    }

    function clr() {
        currentInput = '';
        document.getElementById('result').value = '';
    }

    function del() {
        currentInput = currentInput.slice(0, -1);
        document.getElementById('result').value = currentInput;
    }
    
</script>
</body>
</html>
